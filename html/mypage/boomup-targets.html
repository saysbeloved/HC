    <script type="module">
      import {
        renderGrid,
        CustomGridCheckbox,
        CustomGridHeaderCheckbox,
      } from './../../assets/scripts/grid.js';

      {
        const data = Array.from({ length: 3 }, (v, i) => ({
          checked: false,
          num: i + 1,
          listId: 'MA001',
          contentId: 8022050265 + i,
          contentName: 'EO_청구 할인_롯데홈쇼핑_8월',
          boomupPurpose: '이용 유도',
          chanel: 'APP PUSH',
          volume: '20,000',
          registerDate: '2022-08-18',
          register: 406226 + i,
        }));

        renderGrid('grid', {
          data,
          header: {
            height: 36,
            complexColumns: [
              {
                header: 'check-all',
                name: 'check-all',
                childNames: ['checked'],
                hideChildHeaders: true,
                renderer: CustomGridHeaderCheckbox,
              },
            ],
          },
          columns: [
            {
              name: 'checked',
              renderer: {
                type: CustomGridCheckbox,
              },
              width: 60,
              align: 'center',
            },
            {
              name: 'num',
              header: 'No',
              width: 100,
              align: 'center',
            },
            {
              name: 'listId',
              header: '리스트 ID',
              width: 150,
              align: 'center',
            },
            {
              name: 'contentId',
              header: '콘텐츠 ID',
              width: 200,
              align: 'center',
            },
            {
              name: 'contentName',
              header: '콘텐츠명',
              minWidth: 250,
              align: 'center',
            },
            {
              name: 'boomupPurpose',
              header: '붐업 목적',
              width: 150,
              align: 'center',
            },
            {
              name: 'chanel',
              header: '대상 채널',
              width: 150,
              align: 'center',
            },
            {
              name: 'volume',
              header: '발송 물량',
              width: 150,
              align: 'center',
            },
            {
              name: 'registerDate',
              header: '등록 일시',
              width: 150,
              align: 'center',
            },
            {
              name: 'register',
              header: '등록자',
              width: 150,
              align: 'center',
            },
          ],
        });

        // checkbox 구현
        $('#grid .grid-check-all').click((ev) => {
          const { checked = false } = ev.target;

          $('#grid .grid-checkbox').prop('checked', checked);
        });
        // //checkbox 구현
      }
    </script>
