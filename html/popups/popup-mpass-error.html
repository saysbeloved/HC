    <script type="module">
      function updateProgress(value) {
        $('#progressbar').progressbar({
          value,
        });
        $('#sec-count').text(parseInt(value * 0.3));
      }
      updateProgress(0);
    </script>
  </head>

    <!-- section -->
    <section>
      <div class="main-image-panel">
        <img src="./../../assets/images/image-main.png" />
      </div>
      <div class="main-content-panel login-content">
        <div class="login">
          <h3>3층 마케팅 자동화</h3>
          <form>
            <div class="form-box">
              <ul class="login-input">
                <li>
                  <label for="userId">ID</label>
                  <input id="userId" type="text" placeholder="사번 입력" />
                </li>
                <li>
                  <label for="userOtp">OTP</label>
                  <input id="userOtp" type="text" placeholder="입력" />
                </li>
              </ul>
              <div class="login-mpass">
                <label class="checkbox" for="mpass">
                  <input id="mpass" type="checkbox" name="mpass" />
                  <span>MPASS</span>
                </label>
              </div>
            </div>
          </form>
          <div class="inline-group-box">
            <button class="btn">로그인</button>
          </div>
        </div>
      </div>
    </section>
    <!-- //section -->

    <!-- dimmed -->
    <div class="dimmed">
      <!-- loading in modal -->
      <div class="modal-wrapper">
        <div class="modal mpass">
          <div class="title">MPASS 인증 대기중</div>
          <div class="content">
            <div class="text-box">
              <span>인증 결과 수신 대기중..(<span id="sec-count" class="sec-count">nn</span>/30)</span>
              <span class="error-message">응답시간이 초과되었습니다.</span>
            </div>
            <div id="progressbar"></div>
          </div>
          <div class="inline-group-box">
            <button class="btn outline">OTP 인증 전환</button>
          </div>
        </div>
      </div>
      <!-- //loading in modal -->
    </div>
